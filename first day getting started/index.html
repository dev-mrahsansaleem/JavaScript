<html>
  <head>
    <script>
      //all type variables
      var inta = 10;
      var intb = 20;
      var floata = 1.6;
      var floatb = 0.2;
      var stringa = "this is a sting";
      var stringb = " this is an other sting";
      //add
      var sum = inta + intb;
      console.log("int sum: ", sum);
      var sum = floata + floatb;
      console.log("float sum: ", sum);
      var sum = stringa + stringb;
      console.log("String sum >>also named concatinate<<: ", sum);
      //Subtract
      var subtract = inta - intb;
      console.log("int subtract: ", subtract);
      var subtract = floata - floatb;
      console.log("float subtract: ", subtract);
      //Multiplication
      var multi = inta * intb;
      console.log("int multi: ", multi);
      var multi = floata * floatb;
      console.log("float multi: ", multi);
      //div
      var divide = inta / intb;
      console.log("int divide: ", divide);
      var divide = floata / floatb;
      console.log("float divide: ", divide);
      //remender
      var Remender = inta % intb;
      console.log("int Remender: ", Remender);
      var Remender = floata % floatb;
      console.log("float Remender: ", Remender);
      console.log("\n\n\n\n\n");
      //string manupulations
      console.log(stringb);
      console.log(stringb[0], stringb[1], stringb[stringb.length - 1]);
      //JS don't give permission for this action
      stringb[0] = "a";
      stringb[1] = "b";
      //but
      stringb = "this is new string b from now";
      console.log(stringb);
      console.log(stringb[0], stringb[1], stringb[stringb.length - 1]);
      //array manupulation
      var arr = [10, 20, 30];
      console.log(arr);
      //unlike strings we can perform bracket assignment on array
      var arrData = arr[0]; //must be 1st element of arr that is in this case 10
      console.log("1st value of arr: ", arrData);
      //modify
      arr[0] = "z";
      console.log("modified arr is :", arr);
      //multi dimention array
      var arr = [
        "1st",
        "2nd",
        [
          "2d arry 1st element",
          "2d arry 2nd element",
          ["3d array 1st", "3d array 2nd"],
          "2d arry 4th element"
        ],
        "1d array 2nd last",
        "last element"
      ];
      console.log("whole 1d array data", arr);
      console.log("data of 2d array at index 2", arr[2]);
      console.log("data of 3d array at index 2 of 2d", arr[2][2]);
      console.log("data in 3rd array single element: ", arr[2][2][1]);
      //push pop
      //single element
      arr.push("test element pushed");
      arr.push(10);
      arr.push(2.004);
      console.log("whole 1d array data", arr);
      //another list element
      arr.push(["test element pushed", "test element 2 pushed"]);
      arr.push([1, 2, 3, 4, 5, 6]);
      arr.push([1.2, 1.5, 5.3, 2, 8]);
      console.log("whole 1d array data", arr);
      //pop is used to get data from the end of array and remove it from array
      var arrData = arr.pop();
      console.log("removed data: ", arrData);
      console.log("whole 1d array data", arr);

      //unshift sift
      //single element
      arr.unshift("test element pushed");
      arr.unshift(10);
      arr.unshift(2.004);
      console.log("whole 1d array data", arr);
      //another list element
      arr.unshift(["test element pushed", "test element 2 pushed"]);
      arr.unshift([1, 2, 3, 4, 5, 6]);
      arr.unshift([1.2, 1.5, 5.3, 2, 8]);
      console.log("whole 1d array data", arr);
      //shift is used to get data from the start of array and remove it from array
      var arrData = arr.shift();
      console.log("removed data: ", arrData);
      console.log("whole 1d array data", arr);

      //++++++++++++++++++++++++++++++
      //+++++++++ functions ++++++++++
      //++++++++++++++++++++++++++++++

      function myFun() {
        console.log("hello world...!!!");
      }
      //reusable
      myFun();
      myFun();
      myFun();

      function sumFun(a, b) {
        var c = a + b; //if we avoid var then C will become global
        console.log(c);
      }
      sumFun(10, 12);
      //console.log(c); as C become global it can't access here =>error

      var testOutfit = "testing globl";
      function myOutfit() {
        var testOutfit = "my shirt"; //local scope var will be consider if we have same name of local and glocal variable
        return testOutfit;
      }
      console.log(myOutfit());
    </script>
  </head>
  <body></body>
</html>
